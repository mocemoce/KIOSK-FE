<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Registration</title>
  <link rel="stylesheet" href="ProfileRegistration.css">
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="right-info">
        <div id="ph-date">09/22/2025</div>
        <div id="ph-time">11:00:09 AM</div>
      </div>
    </div>

    <!-- Registration Box -->
    <div class="registration-box">
      <h2>Profile Registration</h2>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="Enter your phone number">

      <label for="department">Selected Department</label>
      <input type="text" id="department" value="General Consultation - GC-001" readonly>

      <div class="button-group">
        <button class="back-btn">Go back</button>
        <button class="proceed-btn">Proceed</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Powered by ZionTech and ZeroDays
    </footer>
  </div>
</body>
</html>
