<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="SuperAdmin.css">
</head>

<body>  
  <div class="app">
              <!-- Top bar -->
    <div class="topbar">
      <div class="brand">
        <div class="iconlogo" aria-hidden="true">
          <img src="../Logo.png" alt="Ziontech Logo" class="logo">
        </div>
          <div class="title">Zâ€‘Kiosk Pro</div>
      </div>
                  <!-- Generating time and date in top bar -->
      <div class="datetime">
          <p id="ph-date">09/22/2025</p>
          <p id="ph-time">11:00:09 AM</p>
      </div>
    </div>


                      <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar">
      <nav class="nav" aria-label="Primary">
        <h3>Welcome Super Admin</h3>
        <a  href="DashboardSuperAdmin.html">Dashboard</a>
        <a href="ReportSuperAdmin.html">Reports</a>
        <a class="active" href="AccountSuperAdmin.html">Accounts</a>
        <a href="ResetPasswordSuperAdmin.html">Reset Password</a>
      </nav>
      <div>
        <button class="logout-button" href="../LogInSuperAdmin/LoginSuperAdmin.html">Log Out</button>
      </div>
    </aside>

    <main class="content" aria-live="polite">
        <div class="placeholder">
            <h2 class="section-title">Change Password</h2>
            <div class="header">
					<label for="department">Select Department:</label>
					<select id="department" class="combo">
						<option value="" disabled selected>Choose Department</option>
						<option>General Consultation</option>
						<option>Dental</option>
						<option>Pediatrics</option>
						<option>OB-Gyne</option>
						<option>ENT</option>
						<option>Dermatology</option>
						<option>Ophthalmology</option>
					</select>
		    </div>
            <div class="container">
					<div class="step">
						<label for="start">User Name:</label>
                        <input type="text" id="newusername" placeholder="Input New Username"/>
					</div>
					<div class="step">
						<label for="end">Full Name:</label>
                        <input type="text" id="fullname" placeholder="Input Full Name"/>
					</div>
            </div>
            <div class="container">
					<div class="step">
						<label for="start">New Password:</label>
                        <input type="text" id="newpassword" placeholder="Input New Password"/>
					</div>
					<div class="step">
                        <button class="reset">Reset</button>
					</div>
            </div>
        </div>
    </main>

  </div>
</body>

  <script src="DashboardSuperAdmin.js"></script>

<footer class="footer">

</footer>
</html>
