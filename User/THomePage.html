<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Page</title>
  <link rel="stylesheet" href="THomePage.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
        <img src="logo.png" alt="Logo" class="logo">
      <div class="right-info">
        <div id="ph-date"></div>
        <div id="ph-time"></div>
      </div>
    </div>

    <div id="back-btn" class="back-btn">
      ‚Üê Go back
    </div>

    <div class="transaction-title">
      <button class="transaction-btn">Single Transaction</button>
      <h2 class="selectdept">SELECT THE DEPARTMENT</h2>
    </div>

    <div class="department-list">
      <label>General Consultation <input type="checkbox" checked></label>
      <label>Maternal and Child Health Service <input type="checkbox"></label>
      <label>Laboratory Services <input type="checkbox"></label>
      <label>Dental Services <input type="checkbox"></label>
      <label>Pharmacy and Dispensing Area <input type="checkbox"></label>
      <label>Animal Bite Treatment Center <input type="checkbox"></label>
      <label>Medical Records <input type="checkbox"></label>
    </div>

    <footer>
      Powered by ZionTech and ZeroDays
    </footer>

  </div>

  <script src="THomePage.js"></script>
</body>
</html>
