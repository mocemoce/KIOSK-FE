<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Kiosk Pro</title>
  <link rel="stylesheet" href="ProfileRegistration.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <img src="../logo.png" alt="ZionTech Logo" class="logo">
      <span class="title">Z-Kiosk Pro</span>
    </div>
    <div class="datetime">
      <p id="ph-date">09/22/2025</p>
      <p id="ph-time">11:00:09 AM</p>
    </div>
  </header>

  <div class="back-container">
    <button class="back-btn">Back</button>
  </div>

  <!-- Main Form -->
  <main class="main-content">
    <!-- Confirmation Popup (hidden by default) -->
    <div id="confirmation-popup" class="popup-overlay">
      <div class="popup-content">
        <p>Before Selecting the Proceed, Please check the information if correct.  </p>
        <button id="popup-ok-btn">Ok</button>
      </div>
    </div>

    <div class="form-container">
      <h2>Patient Registration</h2>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name (Optional)">

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="Enter your phone number (Optional)">

      <label for="department">Selected Department</label>
      <textarea id="department" readonly></textarea>

      <p class="note">
        Please click the priority if Senior Citizen,<br>
        PWD and/or Pregnant,
      </p>

      <div class="priority-section">
        <input type="checkbox" id="priority">
        <label for="priority">Priority</label>
      </div>

      <button class="proceed-btn">Proceed</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Powered by <b>ZionTech</b>
  </footer>

  <script src="ProfileRegistration.js"></script>
</body>
</html>
