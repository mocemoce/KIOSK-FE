<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Account</title>
  <link rel="stylesheet" href="LoginSuperAdmin.css">
</head>
<body>

  <img src="../Logo2.png" alt="Background Logo" class="bg-logo">

  <header class="main-header">
    <h1>Super Admin Account</h1>
  </header>

  <div class="login-container">
    <label for="username">Super Admin Username:</label>
    <input type="text" id="username" placeholder="Enter your Super Admin Username">

    <label for="password">Super Admin Password:</label>
    <input type="password" id="password" placeholder="Enter your Super Admin Password">
    <a   href="forgot_password.html" onclick="forgotPassword()" style="text-decoration:none; color:blue; cursor:pointer;">
      Forgot password?</a>
   

    <button type="submit">Login</button>
  </div>
  <script src="LoginSuperAdmin.js"></script>
</body>
</html>
